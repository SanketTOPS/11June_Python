<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tag</title>
</head>

<body>
    <center>
        <h1>
            <marquee direction="left">Formatting Tag in HTML</marquee>
        </h1>
    </center>
    <hr>
    <b>This is Bold</b><br>
    <i>This is Italic</i><br>
    <u>This is Underline</u><br>
    <small>This is Small</small><br>
    This is <mark>Important</mark><br>
    <strong>This is Strong</strong><br>
    X<sup>2</sup><br>
    Y<sub>2</sub>
</body>

</html>
