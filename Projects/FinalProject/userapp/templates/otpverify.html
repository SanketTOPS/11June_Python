<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <!-- Header -->
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Verify OTP</h2>
        <p class="text-center text-gray-600 mb-6 text-sm">We sent a 6-digit OTP to your registered email/phone.</p>

        <!-- OTP Form -->
        <form action="#" method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="mobile" class="block text-sm font-medium text-gray-700">Your OTP</label>
                <input type="number" id="otp" name="otp"
                    class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none focus:border-indigo-500"
                    placeholder="123456" required />
            </div>

            <!-- Verify Button -->
            <button type="submit"
                class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-200 ease-in-out">
                Verify OTP
            </button>
        </form>

        <!-- Footer -->
        <p class="text-sm text-center text-gray-600 mt-6">
            Didnâ€™t receive the OTP?
            <a href="#" class="text-indigo-600 font-medium hover:underline">Resend</a>
        </p>
    </div>

</body>

</html>
