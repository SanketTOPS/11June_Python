<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
        <!-- Header -->
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Welcome Back ðŸ‘‹</h2>
        <p class="text-center text-gray-500 mb-6">Login to your account</p>

        <!-- Social Login Buttons -->
        <div class="space-y-4 mb-6">
            <a href="{% url 'social:begin' 'google-oauth2' %}"
                class="flex items-center justify-center w-full py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 transition">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5 mr-3" />
                <span class="text-gray-700 font-medium">Continue with Google</span>
            </a>

            <a href="#"
                class="flex items-center justify-center w-full py-2 px-4 bg-gray-900 hover:bg-gray-800 text-white rounded-lg shadow-sm transition">
                <img src="https://www.svgrepo.com/show/475654/github-color.svg" alt="GitHub"
                    class="w-5 h-5 mr-3 invert" />
                <span class="font-medium">Continue with GitHub</span>
            </a>
        </div>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="mx-2 text-gray-400 text-sm">or</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Login Form -->
        <form action="#" method="POST" class="space-y-5">
            {% csrf_token %}
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                    class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none focus:border-indigo-500"
                    placeholder="you@example.com" required />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none focus:border-indigo-500"
                    placeholder="********" required />
            </div>

            <!-- Remember Me + Forgot Password -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-gray-600">
                    <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-200 ease-in-out">
                Login
            </button>
        </form>

        <!-- Footer -->
        <p class="text-sm text-center text-gray-600 mt-6">
            Donâ€™t have an account?
            <a href="/signup" class="text-indigo-600 font-medium hover:underline">Sign Up</a>
        </p>
    </div>

</body>

</html>
