<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-6">
    <main class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-10">

        {% if user is none %}

        <div class="max-w-md w-full">
            <div class="bg-red-50 border-l-4 border-red-500 rounded-lg shadow-sm p-4">
                <div class="flex items-start gap-3">
                    <!-- icon -->
                    <svg class="w-6 h-6 text-red-600 flex-shrink-0" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M12 9v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M12 17h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M21 12A9 9 0 1 1 3 12a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <div class="flex-1">
                        <p class="text-sm font-semibold text-red-800">Submission failed</p>
                        <p class="mt-1 text-sm text-red-700/90">We couldn't process your request. Please Login your
                            account and try again.</p>
                        <p class="mt-2 text-xs text-red-600/80"><a href="/login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add Notes</h1>

        <form action="#" method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Notes Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Notes Title</label>
                <input type="text" id="title" name="title" required
                    class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter notes title">
            </div>

            <!-- Notes Category -->
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Notes Category</label>
                <select id="category" name="category" required
                    class="w-full rounded-lg border border-gray-300 px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="">Select category</option>
                    <option>Programming</option>
                    <option>Mathematics</option>
                    <option>Science</option>
                    <option>Design</option>
                    <option>Business</option>
                    <option>Language</option>
                    <option>Other</option>
                </select>
            </div>

            <!-- Notes File -->
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Upload File</label>
                <input type="file" id="file" name="notesfile" required
                    class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <p class="text-xs text-gray-500 mt-1">Supported formats: PDF, DOCX, PPTX, Images (max 20MB)</p>
            </div>

            <!-- Notes Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="desc" rows="5"
                    class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter notes description..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="flex items-center justify-center gap-4">
                <button type="submit"
                    class="px-5 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 focus:ring-2 focus:ring-blue-400">
                    Upload Notes
                </button>
                <button type="reset" class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">
                    Reset
                </button>
            </div>
        </form>

        {% endif %}


    </main>
</body>

</html>
