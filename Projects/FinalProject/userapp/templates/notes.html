<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-6">
    <main class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-10">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add Notes</h1>

        <form action="#" method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Notes Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Notes Title</label>
                <input type="text" id="title" name="title" required
                    class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter notes title">
            </div>

            <!-- Notes Category -->
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Notes Category</label>
                <select id="category" name="category" required
                    class="w-full rounded-lg border border-gray-300 px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="">Select category</option>
                    <option>Programming</option>
                    <option>Mathematics</option>
                    <option>Science</option>
                    <option>Design</option>
                    <option>Business</option>
                    <option>Language</option>
                    <option>Other</option>
                </select>
            </div>

            <!-- Notes File -->
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Upload File</label>
                <input type="file" id="file" name="notesfile" required
                    class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <p class="text-xs text-gray-500 mt-1">Supported formats: PDF, DOCX, PPTX, Images (max 20MB)</p>
            </div>

            <!-- Notes Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="desc" rows="5"
                    class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter notes description..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="flex items-center justify-center gap-4">
                <button type="submit"
                    class="px-5 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 focus:ring-2 focus:ring-blue-400">
                    Upload Notes
                </button>
                <button type="reset" class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">
                    Reset
                </button>
            </div>
        </form>
    </main>
</body>

</html>
