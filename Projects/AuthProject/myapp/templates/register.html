<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 via-teal-400 to-blue-400 p-6">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h1>
        <hr class="mb-6 border-gray-300">

        <!-- Form -->
        <form method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Name -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Full Name</label>
                <input type="text" name="fullname" placeholder="Enter your full name"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" name="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" name="password" placeholder="Create a password"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none">
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Mobile</label>
                <input type="number" name="mobile" placeholder="Mobile Number"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 rounded-lg transition duration-300">
                Sign Up
            </button>
        </form>

        <!-- Footer Links -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Already have an account?
                <a href="/" class="text-teal-600 hover:underline font-medium">Login</a>
            </p>
        </div>
    </div>

</body>

</html>
