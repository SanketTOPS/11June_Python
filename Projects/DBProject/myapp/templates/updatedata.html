<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>

<body style="background-color: rgb(136, 226, 219);">
    <h1
        style="text-align: center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        Update Data</h1>
    <hr>

    <form method="post">
        {% csrf_token %}
        <input type="text" value="{{uid.name}}" name="name" placeholder="Name"><br><br>
        <input type="email" value="{{uid.email}}" name="email" placeholder="Email"><br><br>
        <input type="date" value="{{uid.dob | date:'Y-m-d'}}" name="dob" placeholder="dob"><br><br>
        <input type="number" value="{{uid.mobile}}" name="mobile" placeholder="Mobile"><br><br>
        <input type="submit" value="Update">
    </form>

    <hr>

    <a href="/showdata">All Data</a>

</body>

</html>
