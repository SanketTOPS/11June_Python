<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-r from-blue-400 to-blue-600 flex items-center justify-center p-4">

    <div class="bg-white shadow-2xl rounded-2xl max-w-md w-full p-8">
        <!-- Header -->
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">
            Welcome to Database Project
        </h1>
        <hr class="mb-6 border-gray-300">

        <!-- Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">

            <input type="email" name="email" placeholder="Email"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">

            <input type="date" name="dob"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">

            <input type="number" name="mobile" placeholder="Mobile"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">

            <textarea name="address" placeholder="Address" rows="3"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300">
                Submit
            </button>
        </form>

        <hr class="my-6 border-gray-300">

        <!-- Link -->
        <div class="text-center">
            <a href="/showdata" class="text-blue-600 hover:text-blue-800 font-medium underline">
                View All Data
            </a>
        </div>
    </div>

</body>

</html>
