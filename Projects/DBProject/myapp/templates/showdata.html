<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdata</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-r from-green-200 to-green-400 p-6">

    <div class="max-w-6xl mx-auto bg-white shadow-2xl rounded-2xl p-6 overflow-x-auto">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">All Data</h1>
        <hr class="mb-6 border-gray-300">

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-700 border border-gray-200 rounded-lg">
                <thead class="bg-green-600 text-white">
                    <tr>
                        <th class="px-4 py-3">ID</th>
                        <th class="px-4 py-3">Name</th>
                        <th class="px-4 py-3">Email</th>
                        <th class="px-4 py-3">DOB</th>
                        <th class="px-4 py-3">Mobile</th>
                        <th class="px-4 py-3">Address</th>
                        <th class="px-4 py-3 text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr class="border-b hover:bg-green-100">
                        <td class="px-4 py-3">{{i.id}}</td>
                        <td class="px-4 py-3">{{i.name}}</td>
                        <td class="px-4 py-3">{{i.email}}</td>
                        <td class="px-4 py-3">{{i.dob}}</td>
                        <td class="px-4 py-3">{{i.mobile}}</td>
                        <td class="px-4 py-3">{{i.address}}</td>
                        <td class="px-4 py-3 flex gap-2 justify-center">
                            <a href="/updatedata/{{i.id}}"
                                class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">Update</a>
                            <a href="/deletedata/{{i.id}}"
                                class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
